<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="TextMask.css">
    <title>Text Mask</title>
</head>
<body>
   <img src="" id="logo" alt="logo">
   <img src="https://raw.githubusercontent.com/DaftCreation/Text-Masking/master/Menu.png" id="menu" alt="menu">
   <img src="https://raw.githubusercontent.com/DaftCreation/Text-Masking/master/Elements.png" id="elements" alt="elements">
   <img src="https://raw.githubusercontent.com/DaftCreation/Text-Masking/master/BOOT.png" id="product" alt="product">
   
   <button id="btn">Shop Now</button>
    <svg width="100%" height="100vh">
       
       <mask id="maskLayer">
       <rect width="100%" height="100%" fill="#fff"> </rect>
       <text x="8%" y=55% id="info">Rapha</text>
      
   </mask>
       
       
        <rect id="masked" width="100%" height="100%" fill="#f5f5f5"></rect>
    </svg>
   
      <video src="BG%20VIDEO.mp4" id="bg" autoplay loop></video>
</body>
</html>
